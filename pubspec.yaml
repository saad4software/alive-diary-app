name: alive_diary
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  ionicons: ^0.2.2
  retrofit: ^4.1.0
  dio: ^5.4.3+1

  flutter_bloc: ^8.1.5

  json_annotation: ^4.9.0
  equatable: ^2.0.5
  floor: ^1.4.0
  get_it: ^7.7.0
  flutter_hooks: ^0.20.5
  auto_route: ^8.1.3
  awesome_dio_interceptor: ^1.2.0
  oktoast: ^3.4.0
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  jwt_decoder: ^2.0.1

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  camera: ^0.11.0+1
  path_provider: ^2.1.3
  path: ^1.9.0
  flutter_native_splash: ^2.4.0
  file_picker: ^8.0.5
  speech_to_text: ^6.6.2
#  flutter_sound: ^9.7.0
#  permission_handler: ^11.3.1
  audio_session: ^0.1.19
  animated_text_kit: ^4.2.2
  flutter_tts: ^3.8.5
  flutter_localization: ^0.2.0
  avatar_glow: ^3.0.1
  lottie: ^3.1.2
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  build_runner: ^2.4.9
  json_serializable: ^6.8.0

  lint: ^2.3.0
  floor_generator: ^1.4.0
  auto_route_generator: ^8.0.0
  retrofit_generator: ^8.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo_splash.png
    - assets/images/logo_nav.png
    - assets/images/diary_icon.png
    - assets/images/diary_new.png
    - assets/images/diary_new_outline.png
    - assets/images/paper_bg.jpg
    - assets/lottie/profile.json
    - assets/locales/ar.json
    - assets/locales/en.json
    - assets/images/book1.jpg
    - assets/images/book2.jpg
    - assets/images/book3.jpg
    - assets/images/book4.jpg


flutter_native_splash:
  android: true
  ios: true
  web: false
  image: assets/images/diary_new.png
  color: "#FFFFFF"
  android_12:
    image: assets/images/diary_new.png
    color: "#FFFFFF"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/diary_new.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/diary_new.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/diary_new.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/diary_new.png"